    <h2 class="contact">Let's work together...</h2>
   <form id="myForm" novalidate>
  <label for="nom">Nom</label>
  <input type="text" id="nom" name="name" autocomplete="name" required placeholder="Your name...">
  <span class="error" id="nameError"></span><br>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" autocomplete="email" required placeholder="Your email...">
  <span class="error" id="emailError"></span><br>

  <label for="tel">Téléphone</label>
  <input type="tel" id="tel" name="tel" autocomplete="tel" required placeholder="Your phone number...">
  <span class="error" id="phoneError"></span><br>

  <label for="message">Message</label>
  <textarea id="message" name="message" autocomplete="off" placeholder="Your message"></textarea>
  <span class="error" id="messageError"></span><br>

  <input type="submit" value="Submit">
</form>
      <section id="contact">
